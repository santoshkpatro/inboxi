{% extends 'base_minimal.html' %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
	<div class="row" style="width: 800px;">
		<div class="col-6"></div>
		<div class="col-6 card shadow-sm border-0 py-3">
			<div class="card-body">
				<form action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<div class="d-flex justify-content-center mb-2">
						<h4 class="fw-bold">Log in</h4>
					</div>

					{% include 'alerts.html' %}

					<div class="mb-3">
						<label class="form-label" for="username_or_email">Email</label>
						<input type="email" class="form-control cv-input" id="email"
							placeholder="alice@gmail.com" name="email" required>
					</div>
					<div class="mb-3">
						<div class="d-flex flex-row justify-content-between align-items-center">
							<label class="form-label" for="password">Password</label>
							<a href="#" class="text-dark fw-light fst-italic text-decoration-underline"
								style="font-size: small; text-decoration: none;">Forgot password?</a>
						</div>
						<input type="password" class="form-control cv-input" id="password" placeholder="******" minlength="6"
							required name="password">
					</div>
					<div class="d-grid gap-2 mb-2">
						<button class="btn btn-dark mt-2" type="submit" id="login-button">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock main %}
